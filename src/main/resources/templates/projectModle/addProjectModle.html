<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>添加项目模块</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/plugins/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{http://www.jq22.com/jquery/font-awesome.4.6.0.css}" />
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
</head>

<body>
    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>增加项目模块</legend>
        </fieldset>


        <form name="modle" class="layui-form" action="/modle/saveModle.do" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">项目:</label>
                <div class="layui-input-inline">
                    <select name="projectId" >
                        <option th:each="item: ${projectList}" th:value="${item.id}" th:text="${item.projectName}" ></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">模块名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="modleName" required="required"  autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">模块状态</label>
                <div class="layui-input-block">
                    <input type="radio" checked="checked" name="modleState" value="0" title="开发中"/>
                    <input type="radio" name="modleState" value="1" title="已完成"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">模块描述</label>
                <div class="layui-input-block">
                    <textarea name= "modleDescribe" required="required"  class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();

        //监听提交
        form.on('submit(modlePro)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
