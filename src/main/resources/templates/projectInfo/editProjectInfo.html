<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>编辑项目配置信息</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/plugins/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{http://www.jq22.com/jquery/font-awesome.4.6.0.css}" />
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
</head>

<body>
    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑项目配置信息</legend>
        </fieldset>


        <form class="layui-form" action="/projectInfo/saveProjectInfo.do" method="post">

            <input type="hidden" name="id" th:value="${projectInfo.id}"/>

            <div class="layui-form-item">
                <label class="layui-form-label">服务器IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="serverIp" th:value="${projectInfo.serverIp}"  lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库服务器IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="dbServerIp" th:value="${projectInfo.dbServerIp}"   lay-verify="required" placeholder="请输入项目负责人" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="dbUser" th:value="${projectInfo.dbUser}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="dbPwd" th:value="${projectInfo.dbPwd}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库端口</label>
                <div class="layui-input-inline">
                    <input type="text" name="dbPort" th:value="${projectInfo.dbPort}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">域名</label>
                <div class="layui-input-inline">
                    <input type="text" name="hostName" th:value="${projectInfo.hostName}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">SSH</label>
                <div class="layui-input-inline">
                    <input type="text" name="ssh" th:value="${projectInfo.ssh}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
