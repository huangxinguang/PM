<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>编辑项目</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/plugins/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{http://www.jq22.com/jquery/font-awesome.4.6.0.css}" />
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
</head>

<body>
    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑项目</legend>
        </fieldset>


        <form class="layui-form" action="/project/updateProject.do" method="post">

            <input type="hidden" name="id" th:value="${project.id}"/>

            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="projectName" th:value="${project.projectName}" placeholder="请输入项目名称" autocomplete="off" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目负责人</label>
                <div class="layui-input-inline">
                    <input type="text" name="projectLeader" th:value="${project.projectLeader}" placeholder="请输入项目负责人" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">负责人电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" th:value="${project.phone}" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">负责人qq</label>
                <div class="layui-input-inline">
                    <input type="text" name="qq" th:value="${project.qq}" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">负责人邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" th:value="${project.email}" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目模块</label>
                <div class="layui-input-block" th:each="item : ${modleList}">
                    <input type="checkbox" checked="checked" th:title="${item.modleName}" th:value="${item.id}" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="projectStatus" value="1" title="开发中"/>
                    <input type="radio" name="projectStatus" value="2" title="升级中"/>
                    <input type="radio" name="projectStatus" value="3" title="已完成"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
