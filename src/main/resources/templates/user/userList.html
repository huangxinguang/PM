<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"/>
		<title>用户列表</title>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/plugins/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/global.css}" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{http://www.jq22.com/jquery/font-awesome.4.6.0.css}" />
		<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</head>

	<body>
		<div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>用户列表</legend>
			</fieldset>

			<blockquote class="layui-elem-quote">
				<form id="searchForm" name="searchForm" class="layui-form" action="/user/userList.html">
					<input type="hidden" id="pageNo" name="pageNo" th:value="${pageInfo.pageNum}"/>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名称:</label>
						<div class="layui-input-inline">
							<input type="text" name="userName" th:value="${userName}"  autocomplete="off" class="layui-input"/>
						</div>
					</div>

					<div class="layui-form-item">
						<a id="add" class="layui-btn layui-btn-small">
							<i class="layui-icon">&#xe608;</i>新增
						</a>
						<button class="layui-btn layui-btn-small"><i class="layui-icon">&#xe615;</i>搜索</button>
					</div>
				</form>
			</blockquote>

			<fieldset class="layui-elem-field">
				<div class="layui-field-box layui-form">
					<table class="layui-table ">
						<colgroup>
							<col width="50"/>
							<col width="200"/>
							<col width="200"/>
							<col width="200"/>
						</colgroup>

						<thead>
							<tr>
								<th>编号</th>
								<th>用户名</th>
								<th>密码</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
							<tr th:each="item : ${pageInfo.list}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.userName}"></td>
								<td th:text="${item.password}"></td>
								<td>
									<a th:data="${item.id}" class="layui-btn layui-btn-normal layui-btn-mini">
										<i class="layui-icon">&#xe642;编辑</i>
									</a>
									<a th:data="${item.id}" class="layui-btn layui-btn-danger layui-btn-mini">
										<i class="layui-icon">&#xe640;删除</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</fieldset>
			<div >
				<div id="paged"></div>
			</div>
		</div>
	</body>
	<script th:inline="javascript">
		/*分页*/
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage;
            var pages = [[${pageInfo.pages}]];
            laypage({
                cont: 'paged',
                first: 1,
				curr: [[${pageInfo.pageNum}]],
				last: pages,
                prev: '上一页',
                next: '下一页',
                skip: true,
				pages: pages, //总页数
                groups: 5,//连续显示分页数
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNo").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
            });
        });
		//表单提交
        layui.use('form', function(){
            var form = layui.form();
			//监听提交
            form.on('submit(searchForm)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });



        layui.use('layer', function(){
            var layer = layui.layer;
            //删除
            $(".layui-btn-danger").bind("click",function() {
                var id = $(this).attr("data");
                layer.confirm('确定要删除吗?', {icon: 3, title:'提示'}, function(index){
                    //do something
                    location.href="../user/delUser.do?userId="+id;;
                    layer.close(index);
                });
            });

            //编辑
            $(".layui-btn-normal").bind("click",function() {
                var id = $(this).attr("data");
                location.href="../user/editUser.html?userId="+id;
                layer.close(index);
            });


            $("#add").bind("click",function() {
				location.href="../user/addUser.html";
            });

        });


	</script>
</html>
